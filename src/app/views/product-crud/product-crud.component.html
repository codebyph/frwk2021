<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="userid">
    <th mat-header-cell *matHeaderCellDef class="thuserid">ID do Usuário</th>
    <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="thid">ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef>Corpo</th>
    <td mat-cell *matCellDef="let element">{{ element.body }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalRows"
  [pageSizeOptions]="[5, 10]"
  (page)="proximaPagina()"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
>
</mat-paginator>
